language: node_js

node_js:
  - "12"

install:
  - yarn

os:
  - linux

stages:
  - test
  - name: deploy

jobs:
  include:
    - stage: lint and test
      script:
        - node --version
        - npm --version
        - echo "Linting Started ..."
        - yarn lint
        - echo "Linting Finished."
        - echo "Testing Started ..."
        - yarn test
        - echo "Testing Finished."

    - stage: publish
      if: tag IS present
      before_deploy:
        - echo "Publishing npm package ..."
      after_deploy:
        - echo "Publish npm package successfully!"
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          tags: true
